<!DOCTYPE html>
<html>
<head>
  <title>Hello World</title>
</head>
<body>
  <h1>Meu Site</h1>
  <p id="mensagem"></p>
  <script>
    // JavaScript que chama sua Cloud Function
    fetch('https://us-central1-hello-world-firebase-f1b5d.cloudfunctions.net/helloWorld')
      .then(response => response.text())
      .then(data => {
        document.getElementById('mensagem').innerText = data; // Mostra "Hello World!"
      })
      .catch(error => console.error('Erro:', error));
  </script>
</body>
</html>
